<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>NLWSetup</title>
</head>
<body>
    <header>
        <img src="./assets/title.svg" alt="logo marca do aplicativo habits">
        <button class="button"><img src="./assets/icon.svg"> Registrar meu dia</button>
    </header>
    <form>
        <div class="habits">
            <div class="habit" data-name="run">🏃🏻‍♂️</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="gym">💪🏻</div>
            <div class="habit" data-name="sleep">💤</div>
            <div class="habit" data-name="pet">🦮</div>
            <div class="habit" data-name="salad">🥗</div>
        </div>
        <div class="days">            
        </div>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
<script src="./main.js" type="text/javascript"></script>
</html>
